<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/estilotela2cadastro.css">
    
    <style>
            body
            {
                background-repeat: no-repeat;
                background-size: cover;
                
                background-image:url("img/fundo.png");
    
            }
        </style>
</head>
<body>
    <img src="img/logo.png" id="logo">
    
    <input type="text" class="input" id="nome" placeholder="NOME" required>
    <input type="text" class="input" id="email" placeholder="E-MAIL" required>
    <input type="text" class="input" id="senha" placeholder="SENHA" required>

    <div class="botao_cadastro alinhado" onclick="Inserir();">
        CADASTRAR
    </div>  

    <div class="logos"> 
        <img src="img/facebook.png">
        &nbsp;
        <img src="img/google.png">
    </div>

</body>
<script>
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)
    db.transaction(function(tx)
    {
        tx.executeSql('CREATE TABLE IF NOT EXISTS users(nome VARCHAR(50),email VARCHAR(50) PRIMARY KEY,senha VARCHAR(30))')
    });

    function Inserir()
    {
            if (nome.value == "")
            {
                alert("Preencha o nome.")
            }
            else if (email.value == "")
            {
                alert("Preencha o e-mail.")
            }
            else if (senha.value == "")
            {
                alert("Preencha a senha.")
            }
            else{
        db.transaction(function(tx){
            tx.executeSql('INSERT INTO users(nome,email,senha) VALUES(?,?,?)',[nome.value,email.value,senha.value]);
        });
    
    }
        location.href="tela3login.html"

    };
</script>
</html>
