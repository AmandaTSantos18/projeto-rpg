    <p class="titulo">ENERGIA</p>

    <label class="aspas">
        "O caos é inevitável." 
    </label>
    <label class="textao">
        <p class="textinho">Energia é a entidade do caos. Tudo que envolve o inesperado e a transformação agrada a entidade de Energia.</p>
        <p class="textinho">Manifesta fisicamente através de uma matéria paranormal plasmática em constante transformação, que não consegue ser compreendida completamente pelo cérebro humano, e por causa disso, aparenta ser visualmente translúcida.</p>
        <p class="textinho">Criaturas de Energia são caóticas e imprevisíveis, agindo muitas vezes de forma completamente irracional e aleatória. Não é incomum uma criatura de Energia estar associada a uma forma imaterial, como um programa de computador ou uma onda sonora dentro de uma gravação.</p>
        <p class="textinho">Rituais e Poderes de Energia costumam ter uma variação do resultado muito exorbitante, onde uma mesma manifestação é capaz de causar um efeito extremo ou muito sutil. Os efeitos de distorção da Realidade causados pela Energia estão associados à transformação de elementos naturais, como temperatura, vento, eletricidade, fogo e água.</p>
    </label>
