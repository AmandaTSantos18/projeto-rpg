<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilotela3login.css">
    
    <style>
            body
            {
                background-repeat: no-repeat;
                background-size: cover;
                
                background-image:url("img/fundo.png");
    
            }
        </style>
</head>
<body>
    <img src="img/logo.png" id="logo">
    
    <input type="text" class="input" id="email" placeholder="E-MAIL" required>
    <input type="password" class="input" id="senha" placeholder="SENHA" required>

    <div class="botao_login alinhado" onclick="Pesquisar();">
        LOGIN
    </div>  

    <div class="logos"> 
        <img src="img/facebook.png">
        &nbsp;
        <img src="img/google.png">
    </div>

</body>
<script>
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)
    db.transaction(function(tx)
    {
        tx.executeSql('CREATE TABLE IF NOT EXISTS users(email VARCHAR(50),senha VARCHAR(30))')
    });

    function Pesquisar()
    {
        db.transaction(function(tx)
        {
            var sql = 'SELECT * FROM users WHERE email=?';
            tx.executeSql(sql,[email.value],function(tx,resultado)
            {
                var nr_linhas = resultado.rows.length;
                if (nr_linhas>0){
                for(i=0; i<nr_linhas; i++)
                {
                    if (email.value == resultado.rows.item(i).email && senha.value == resultado.rows.item(i).senha){
                        location.href="tela4lista.html"
                    }
                    else{
                        alert("Senha inválida.");
                    }
                }
                }
                else{
                    alert("Usuário não existe.");
                }

                
            });
        });
    }



</script>
</html>
