    <p class="titulo">MORTE</p>

    <label class="aspas">
        "Todas as coisas precisam de um fim." 
    </label>
    <label class="textao">
        <p class="textinho">A Morte é a entidade da espiral do tempo.</p>
        <p class="textinho">Manifesta fisicamente através do Lodo, um líquido preto, gelatinoso e espesso que parece se movimentar por conta própria, é altamente inflamável e contém um cheiro específico que lembra uma mistura de cinzas, enxofre e mofo.</p>
        <p class="textinho">Materiais orgânicos da Realidade expostos diretamente a esse líquido sofrem uma espécie de parasitação, com a degradação gradual do material original e o aumento da quantidade de Lodo como consequência.</p>
        <p class="textinho">Criaturas de Morte são apáticas e sofisticadas, sempre demonstrando serem cruéis, frias e indiferentes com movimentos que aparentam inconstantes e anacrônicos. Essas criaturas têm percepção temporal completamente distorcida, com algumas criaturas percebendo a Realidade de forma extremamente acelerada, enquanto outras concebem tudo em uma lentidão extrema, como se o universo estivesse em câmera lenta e cada segundo levasse alguns anos para se concluir.</p>
        <p class="textinho">Rituais e Poderes de Morte sempre são associados com a distorção temporal ou degradação orgânica, seja pela percepção do tempo alterada fisicamente ou psicologicamente. Nada que foi tocado pela Morte pode voltar ao que era antes.</p>
    </label>
